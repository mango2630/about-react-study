<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1, 3, 4, 22,45, 3];
        let arr2 = [0, 2, 3]
        console.log(arr1);
        console.log(...arr1);

        // 连接数组
        let arr3 = [...arr1, ...arr2];
        console.log(arr3);

        // 函数传参
        function sum(...numbers){
            return numbers.reduce((preValue, currentValue)=>{
                return preValue + currentValue;
            })
        }
        console.log(sum(1, 2));

        // 展开运算符不能展开对象
        let person = {
            name : 'tom',
            age : 18
        }
        // console.log(...person); 

        // 构造字面量对象时使用展开语法
        let person2 = {...person};
        person.name = 'jerry';
        console.log(person2); // tom
        console.log(person); // jerry

        // 复制对象时修改属性  合并
        let person3= {...person, name : 'jack'}
        console.log(person3);
        
    </script>
</body>
</html>
