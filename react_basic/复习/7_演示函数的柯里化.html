<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a, b, c){
            return a+b+c;
        }
        const result = sum(1, 2, 3)
        console.log(result);

        // 函数柯里化
        function sum_num(a){
            return (b) => {
                return (c) => {
                    return a+b+c;
                }
            }
        }
        const res = sum_num(1)(2)(3);
        console.log(res);
    </script>
</body>
</html>
