<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    
    
    <!-- 引入react核心库 -->
    <script src="/js/react.production.min.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script src="/js/react-dom.production.min.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="/js/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建类式组件
        class MyComponent extends React.Component {
            render() {
                // render是放在类的原型对象上，供 【实例】使用
                /*  
                    MyComponent.prototype
                        constructor: ƒ MyComponent()
                        render: ƒ render()
                        [[Prototype]]: Object
                */
                // render中的this是—— MyComponent组件实例对象
                console.log(this); 
                return <h2>我是用类式定义的组件</h2>
            }
        }

        // 2. 渲染组件到页面
        ReactDOM.render(<MyComponent/>, document.getElementById('test'));

        /* 
            执行了ReactDOM.render之后，发生了什么？
                1. React解析组件标签，找到了MyComponent组件
                2. 发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render上
                3. 将render返回的虚拟DOM转为真实DOM，随后呈现在页面上
        */
    </script>
</body>
</html>
