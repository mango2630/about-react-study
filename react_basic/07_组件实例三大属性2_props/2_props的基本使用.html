<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <div id="container1"></div>
    <div id="container2"></div>
    
    <!-- 引入react核心库 -->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- 引入prop-types, 用于对组件标签属性进行限制[PropTypes] -->
    <script src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>
    
    <script type="text/babel">
        // 1. 创建组件
        class Person extends React.Component{
            render (){
                const {name, age, sex} = this.props;
                // props是只读的
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }
        // 对标签属性进行类型、必要性的限制
        Person.propTypes = {
            // 字符串必填
            name : PropTypes.string.isRequired,
            sex : PropTypes.string,
            age : PropTypes.number,
            speak : PropTypes.func
        }
        // 指定默认标签属性值
        Person.defaultProps = {
            sex : '男', // 指定默认值
            age : 18
        }

        // 2. 渲染组件到页面
        // way1
        /* 
            age 传 number 类型 {}
        */
        ReactDOM.render(<Person name="tom" age={18} sex="女" speak={speak}/>, document.getElementById('container'))
        
        // way2
        const p = {name : 'dd', age: 12, sex:'girl'}
        ReactDOM.render(<Person {...p}/>, document.getElementById('container1'))



        /* const p = {name : 'dd', age: 12, sex:'girl'}
        ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>, document.getElementById('container1')) */

        function speak(){
            console.log('我说话了');
        }



        // state 处理自己内部事务
        // porps 外部向内部带东西
    </script>
</body>
</html>
